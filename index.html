<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    
    <div class="main_screen">

        <div class="infos">

            <h1>Jogo da Velha</h1>
            <p><a id="btn" href="#gs">Jogar</a></p>

        </div>

    </div>
    
    <div class="game_screen" id="gs">

        <div class="players">

            <p style="--color: red;">Jogador 1</p>

            <p style="--color: rgb(30, 255, 0);">Jogador 2</p>

        </div>

        <div class="board">
            <div class="back">

                <div class="barv" style="--nbar: 1;"></div>
                <div class="barv" style="--nbar: 2;"></div>

            </div>

            <div class="row" id="row1">

                <div class="block p1" id="p1"><h1 class="mark" id="x" style="--color: red;">X</h1></div>
                <div class="block p2" id="p2"><h1 class="mark" id="o" style="--color: rgb(30, 255, 0);">O</h1></div>
                <div class="block p3"></div>

            </div>
           <div class="barh"></div>
            <div class="row" id="row2">

                <div class="block p4"></div>
                <div class="block p5"></div>
                <div class="block p6"></div>

            </div>
            <div class="barh"></div>
            <div class="row" id="row3">

                <div class="block p7"></div>
                <div class="block p8"></div>
                <div class="block p9"></div>

            </div>

        </div>

    </div>

   
    

</body>
</html>
